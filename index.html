<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="selection-container">
    <header>
      <h1>Manifest Generator</h1>
      <p>by MCT Productions</p>
      <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>
    </header>
    <section class="pack-selection">
      <div class="pack-option" id="behavior-pack">
        <h2>Behavior Pack Gen</h2>
        <p>Change how the game works with custom mobs, biomes, and more.</p>
        <button onclick="selectPack('behavior')">Generate</button>
      </div>
      <div class="pack-option" id="resources-pack">
        <h2>Resources Pack Gen</h2>
        <p>Customize textures, UI, sounds, or use Molang for HUDs.</p>
        <button onclick="selectPack('resources')">Generate</button>
      </div>
    </section>
  </div>

  <div id="form-container" class="form-container" style="display: none;">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <h2 id="form-title">Resources Pack Generator</h2>
    <form class="form-spacing">
      <input type="hidden" id="packType" name="packType">
      
      <label for="name">Pack name:</label>
      <input type="text" id="name" name="name" required>
      <span class="tooltip" data-tooltip="The name of your pack, like 'My Awesome Pack'">?</span>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>

      <label for="version">Version (e.g., 1.0.0):</label>
      <input type="text" id="version" name="version" required>

      <label for="minimum_api_version">Minimum API Version:</label>
      <input type="text" id="minimum_api_version" name="minimum_api_version" required>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>

      <div id="dependencies-container">
        <label>Dependencies:</label>
        <button type="button" onclick="addDependency()">+ Add Dependency</button>
      </div>

      <div id="subpacks-container">
        <label>Subpacks:</label>
        <button type="button" onclick="addSubpack()">+ Add Subpack</button>
      </div>

      <div id="files-container">
        <label for="files">Select Files:</label>
        <input type="file" id="files" multiple>
      </div>

      <input type="button" id="preview-button" value="Preview Manifest" onclick="previewManifest()">
      <input type="button" id="manifest-button" value="Generate manifest.json" onclick="generateManifest()">
    </form>
  </div>

  <div id="preview-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Preview Manifest</h2>
      <pre id="preview-output"></pre>
      <button onclick="closePreview()">Close Preview</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
