<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest Generator | MCT Productions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <header class="header">
        <h1>Manifest Generator</h1>
        <p>Create Minecraft Addons with Ease</p>
        <div class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </header>

      <div class="grid" id="selection-grid">
        <div class="card" data-pack="behavior">
          <i class="fas fa-cube card-icon"></i>
          <h3>Behavior Pack</h3>
          <p>Create custom game mechanics, entities, and behaviors</p>
          <button class="btn mt-2">
            <i class="fas fa-magic"></i>
            Generate
          </button>
        </div>

        <div class="card" data-pack="resources">
          <i class="fas fa-paint-brush card-icon"></i>
          <h3>Resource Pack</h3>
          <p>Design custom textures, models, and UI elements</p>
          <button class="btn mt-2">
            <i class="fas fa-palette"></i>
            Generate
          </button>
        </div>
      </div>

      <div id="form-container" class="form-container hidden">
        <button class="back-btn" id="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <h2 id="form-title">Pack Generator</h2>
        
        <form id="manifest-form">
          <input type="hidden" id="packType" name="packType">
          
          <div class="form-group">
            <label for="name" class="form-label">
              <i class="fas fa-tag"></i> Pack Name
            </label>
            <input type="text" id="name" class="form-input" placeholder="My Awesome Pack" required>
          </div>

          <div class="form-group">
            <label for="description" class="form-label">
              <i class="fas fa-align-left"></i> Description
            </label>
            <input type="text" id="description" class="form-input" placeholder="What does your pack do?" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="version" class="form-label">
                <i class="fas fa-code-branch"></i> Version
              </label>
              <input type="text" id="version" class="form-input" placeholder="1.0.0" required>
            </div>

            <div class="form-group">
              <label for="minimum_api_version" class="form-label">
                <i class="fas fa-layer-group"></i> Min API Version
              </label>
              <input type="text" id="minimum_api_version" class="form-input" placeholder="1.0.0" required>
            </div>
          </div>

          <div class="form-group">
            <label for="author" class="form-label">
              <i class="fas fa-user"></i> Author
            </label>
            <input type="text" id="author" class="form-input" placeholder="Your name" required>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="preview-btn">
              <i class="fas fa-eye"></i> Preview
            </button>
            <button type="button" class="btn" id="generate-btn">
              <i class="fas fa-file-code"></i> Generate
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="preview-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Manifest Preview</h3>
        <button class="modal-close" id="modal-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <pre id="preview-content"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
